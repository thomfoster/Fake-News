<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fake News Checker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
	<div class="container justify-content-center">
		<a class="navbar-brand" href="#">Fake News Checker</a>
	</div>
	</nav>

	<br>

	<div class="container">

		<div class="row justify-content-center">
            <div class="col-">
                <br>
                <br>
                <br>
                <h1> What would you like to verify? </h1>
                <br>
                <br>
								<form method="POST">
	                <div class="input-group mb-3">
	                    <div class="input-group-prepend">
	                        <span class="input-group-text">#</span>
	                    </div>
												<input type="text" name="data" class="form-control" aria-label="enter your query here" >
	                </div>
									</form>

				<button type="button" class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#demo">
					Click here to see some trending examples
				</button>

				<div id="demo" class="collapse">

					<br>

					<div class="row">

					<div class="col">
						<div class="card" style="width:150px">
							<div class="card-body">
								<h4 class="card-title">#Sanchez</h4>
								<p class="card-text">Sanchez transfers to Man U</p>
								<a href={{ url_for('results', search_string="sanchez-transfer") }} class="btn btn-primary">Search</a>
							</div>
						</div>
					</div>

					<br>

					<div class="col">
						<div class="card" style="width:150px">
							<div class="card-body">
								<h4 class="card-title">#Walcott</h4>
								<p class="card-text">Walcott leaves Arsenal</p>
								<a href={{ url_for('results', search_string="walcott-leaves-arsenal") }} class="btn btn-primary">Search</a>
							</div>
						</div>
					</div>

					<br>

					<div class="col">
						<div class="card" style="width:150px">
							<div class="card-body">
								<h4 class="card-title">#Nuclear</h4>

								<a href={{ url_for('results', search_string="trump-missile-launch") }} class="btn btn-primary">Search</a>
							</div>
						</div>
					</div>

					</div>
				</div>

            </div>
        </div>

	</div>
