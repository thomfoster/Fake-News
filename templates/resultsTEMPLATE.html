<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fake News Checker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='jquery-circle-progress/dist/circle-progress.js') }}"></script>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
	<div class="container">
		<a class="navbar-brand" href={{ url_for('index') }}>Fake News Checker</a>
		<form action="/" method="POST" class="form-inline">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">#</span>
				</div>
				<input name="data" type="text" class="form-control" placeholder="Search again">
				<div class="input-group-append">
					<button class="btn btn-success" type="submit">Search</button>
				</div>
			</div>
		</form>
	</div>
	</nav>

	<br>
	<br>

	<div class="container">

		<div class="jumbotron">
		<div class="row justify-content-between">
			<div class="col-sm-4">
				<b><h1 style="color: red"> {{data['truthfullness']}}% </h1></b>
				<p> The overall truth rating of stories relating to <b>{{search_string}}</b> </p>
				<br>
			</div>
			<div id="circle" class="col-sm-4">
			</div>
			<script>
				$('#circle').circleProgress({
				value: {{data['probability']}},
				startAngle: -1.57,
				size: 150,
				fill: 'green',
				thickness: 30,
				});
			</script>
		</div>
		</div>

		<br>
		<h3>Important Tweets Relating to Your Story</h3>
		<hr>

		<div class="row">
			<div class="col-md-4">
            {{data['related_tweets'][0]}}
            </div>
			<div class="col-md-4">
            {{data['related_tweets'][1]}}
			</div>
			<div class="col-md-4">
            {{data['related_tweets'][2]}}
			</div>
		</div>

		<br>
		<br>
		<h3>Popularity over time</h3>
		<hr>

		<div class="row justify-content-center">
		<image src="/static/graph.png" width=100%>
		</div>

	</div>

</body>

</html>
